<script>
    const mapSvg = d3.select("svg"), width = +mapSvg.attr("width"), height = +mapSvg.attr("height");

    // Map and projection
    const path = d3.geoPath();
    const projection = d3.geoMercator().scale(90).center([0,20]).translate([width / 2, height / 2]);

    // Data and color scale
    let map = new Map()
    let mapTooltip = setupMapTooltip();
    const mapColorScale = setupMapColorScale();

    loadData();

    function loadData() {
        Promise.all([
            d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"),
            d3.csv("Life_Expectancy_Data.csv", function(d) {
                map.set(d.Country, d.Life_Expectancy)
            })
        ]).then(function(loadData){
            let data = loadData[0]
            drawWorldMap(data);
        })
    }
    function setupMapTooltip()  {
        return d3.tip()
            .attr('id', 'd3-tip')
            .html(function(d) {
                console.log(d);
                var html = "<div class='tooltipHeader'><strong>" + "tooltip" + "</strong></div>";
                return html;
            });
    }
    function setupMapColorScale()  {
        return d3.scaleThreshold()
            .domain([30, 40, 50, 60, 70, 80, 90])
            .range(d3.schemeBlues[7]);
    }
    function drawWorldMap(data) {
        mapSvg.append("g").selectAll("path")
            .data(data.features)
            .join("path")
            // draw each country
            .attr("d", d3.geoPath().projection(projection))
            // set the color of each country
            .attr("fill", function (d) {
                d.value = map.get(d.properties.name) || 0;
                if (d.value == 0) {
                    console.log(d);
                }
                var lifeExpectancy = parseInt(d.value)
                return mapColorScale(lifeExpectancy);
            })
            .attr("class", function(d){ return "Country" } )
            .on("mouseover", onMapMouseOver)
            .on("mouseleave", onMapMouseLeave )
            .call(mapTooltip);
    }
    function onMapMouseOver(d) {
        mapTooltip.show(d);
        d3.select(this).transition().duration(100).style("stroke", "black")
    }
    function onMapMouseLeave(d) {
        mapTooltip.hide(d);
        d3.select(this).transition().duration(100).style("stroke", "transparent")
    }

</script>
