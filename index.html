<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Data Visualization</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">

    <link href="assets/library/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/library/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3-legend.susielu.com/d3-legend.min.js"></script>
    <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bumbeishvili/d3-tip-for-v6@4/d3-tip.min.css">
</head>
<body>
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="logo"><a href="index.html">Data Visualization</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link active" href="index.html">World's Life Expectancy</a></li>
                    <li><a class="nav-link" href="about.html">About</a></li>
                    <li><a class="nav-link" href="credits.html">Credits</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
        </div>
    </header>
    <div id="visualize">
        <div class="container"><h2>World's Life Expectancy</h2></div>
        <div class="container margin-top-20">
            <div class="row justify-content-between">
                <div class="position-relative">
                    <div class="parent">
                        <div class="child diagramComponentWidth">
                            <div id="worldMap" class="diagramWrapper">
                                <h6 class="chartLegend">Life Expectancy, <span id="yearElement">2019</span></h6>
                                <svg id="lifeExpectancyWorldMap" width="580" height="350"></svg>
                            </div>
                        </div>
                        <div class="child diagramComponentWidth">
                            <div id="areaChart" class="diagramWrapper">
                                <h6 class="chartLegend"><span id="countryElement">The World</span> - Healthy life expectancy and years lived with disability</h6>
                                <svg id="lifeExpectancyAreaChart" width="580" height="350"></svg>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row justify-content-between">
                <div class="position-relative">
                    <div class="diagramComponentWidth margin-top-20">
                        <div class="slidecontainer">
                            <input type="range" min="1990" max="2019" value="2019" class="slider" id="myRange">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="text-center">
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="index.html">World's Life Expectancy</a></li>
                <li class="list-inline-item"><a href="about.html">About</a></li>
                <li class="list-inline-item"><a href="credits.html">Credits</a></li>
            </ul>
            <div class="credits">
                Designed by Kalivas, Katsina and Tsantaki
            </div>
        </div>
    </div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <script src="assets/library/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/library/typed.js/typed.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/userEvents.js"></script>
    <script src="assets/js/worldMap.js"></script>
    <script src="assets/js/lifeExpectancyAreaChart.js"></script>
    <script src="assets/js/dataSetup.js"></script>
    <script src="assets/js/visualization.js"></script>
    <script src="mapHelper.js"></script>
    <script src="LifeExpectancyInfo.js"></script>
</body>
</html>
