<script>
    const mapSvg = d3.select("svg"), width = +mapSvg.attr("width"), height = +mapSvg.attr("height");

    // Map and projection
    const path = d3.geoPath();
    const projection = d3.geoMercator().scale(90).center([0,20]).translate([width / 2, height / 2]);

    // Data and color scale
    let map = new Map()
    const mapColorScale = setupMapColorScale();

    //Load Data Files
    loadData();

    function loadData() {
        Promise.all([
            d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"),
            d3.csv("Life_Expectancy_Data.csv", function(d) {
                let info = getInfo(d);
                setLifeExpectancy(d.sex_id, d.val, getInfoPerYear(info, d));
                map.set(d.location, info);
            }),
            d3.csv("Healthy_Life_Expectancy_Data.csv", function(d) {
                let info = getInfo(d);
                setHealthyLifeExpectancy(d.sex_id, d.val, getInfoPerYear(info, d));
                map.set(d.location, info);
            })
        ]).then(function(loadData){
            sortInfoMapByYear();
            drawWorldMap(loadData[0]);
        })
    }
    function setupMapColorScale()  {
        return d3.scaleThreshold()
            .domain([30, 40, 50, 60, 70, 80, 90])
            .range(d3.schemeBlues[7]);
    }
    function drawWorldMap(data) {
        mapSvg.append("g").selectAll("path")
            .data(data.features)
            .join("path")
            // draw each country
            .attr("d", d3.geoPath().projection(projection))
            // set the color of each country
            .attr("fill", function (d) {
                d.info = map.get(d.properties.name) || 0;
                if (d.info == 0) {
                    console.log(d);
                }
                var lifeExpectancy = d.info ? parseInt(d.info.lifeExpectancyInfoPerYear[0].lifeExpectancyBoth) : 0;
                return mapColorScale(lifeExpectancy);
            })
            .attr("class", function(d){ return "Country" } )
            .call(d3.helper.mapHelper(
                function(i,d){return getMapTooltipHtml(d);}
            ))
    }
    function getInfo(data) {
        let info = map.get(data.location);
        if (!info) {
            info = new LifeExpectancyInfo();
            info.location = data.location;
            info.lifeExpectancyInfoPerYear = new Array();
        }
        return info;
    }
    function getInfoPerYear(info, data) {
        let infoPerYearFiltered = info.lifeExpectancyInfoPerYear.filter(_=>_.year == data.year);
        let infoPerYear;
        if (infoPerYearFiltered.length == 0) {
            infoPerYear = new LifeExpectancyInfoPerYear(data.year);
            info.lifeExpectancyInfoPerYear.push(infoPerYear);
        }
        else {
            infoPerYear = infoPerYearFiltered[0];
        }
        return infoPerYear;
    }
    function setLifeExpectancy(sex, expectancy, infoPerYear) {
        switch(sex) {
            case "1": infoPerYear.lifeExpectancyMale = parseInt(expectancy);
            case "2": infoPerYear.lifeExpectancyFemale = parseInt(expectancy);
            case "3": infoPerYear.lifeExpectancyBoth = parseInt(expectancy);
        }
    }
    function setHealthyLifeExpectancy(sex, expectancy, infoPerYear) {
        switch(sex) {
            case "1": infoPerYear.healthyLifeExpectancyMale = parseInt(expectancy);
            case "2": infoPerYear.healthyLifeExpectancyFemale = parseInt(expectancy);
            case "3": infoPerYear.healthyLifeExpectancyBoth = parseInt(expectancy);
        }
    }
    function sortInfoMapByYear() {
        map.forEach((element) => {
            element.lifeExpectancyInfoPerYear.sort((a, b) => (parseInt(a.year) < parseInt(b.year)) ? 1 : -1)
        } )
    }
    function getMapTooltipHtml(d) {
        let latestYearInfo = d.info.lifeExpectancyInfoPerYear[0];
        var html = "<div class='tooltipHeader'><strong>" + d.info.location + "</strong></div>";
        html+= "<div class='tooltipSubheader'><strong>Life Expectancy</strong></div>";
        html+= "<div><strong>Males: </strong>" + latestYearInfo.lifeExpectancyMale + " years</div>";
        html+= "<div><strong>Females: </strong>" + latestYearInfo.lifeExpectancyFemale + " years</div>";
        html+= "<hr>";
        html+= "<div class='tooltipSubheader'><strong>Healthy Life Expectancy</strong></div>";
        html+= "<div><strong>Males: </strong>" + latestYearInfo.healthyLifeExpectancyMale + " years</div>";
        html+= "<div><strong>Females: </strong>" + latestYearInfo.healthyLifeExpectancyFemale + " years</div>";
        return html;
    }

</script>
